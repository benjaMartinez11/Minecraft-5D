{% block title %}listar_item{% endblock %}

{% block header %}
<h1>Items</h1>
{% endblock %}

{% block content %}
{% for item in fila %}
<article class="item">
    <header>
        <div>
            <h2>{{ item['titulo'] }}</h2>
        </div>
    </header>
</article>
{% if not loop.last %}
<hr>
{% endif %}

{% endfor %}
<footer>
    <p>© 2024 Mi Aplicación</p>
</footer>
{% endblock %}
